<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Quản Lý Thành Viên</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary"><i class="fas fa-users-cog"></i> Quản Lý Khách Hàng</h3>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Về Trang Chủ</a>
    </div>

    <div class="card shadow border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="ps-3">Thông tin cá nhân</th>
                            <th>Email</th>
                            <th>Ngày tham gia</th>
                            <th class="text-end pe-3">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td class="ps-3">
                                <div class="fw-bold">{{ u.last_name }} {{ u.first_name }}</div>
                                <div class="small text-muted">@{{ u.username }}</div>
                            </td>
                            <td>{{ u.email }}</td>
                            <td>{{ u.date_joined|date:"d/m/Y" }}</td>
                            <td class="text-end pe-3">
                                <a href="{% url 'xoa_thanh_vien' u.pk %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc muốn xóa thành viên {{ u.username }} không? Dữ liệu đặt sân của họ cũng sẽ bị xóa!')">
                                    <i class="fas fa-trash-alt"></i> Xóa
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center py-4 text-muted">
                                Chưa có thành viên nào đăng ký.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
