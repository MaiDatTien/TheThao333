<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Đăng Ký Thành Viên</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh">
    <div class="card shadow border-0" style="width: 400px; border-radius: 12px; overflow:hidden">
        <div class="card-header bg-success text-white text-center py-4">
            <h4 class="mb-0 fw-bold">ĐĂNG KÝ</h4>
            <small>Gia nhập cộng đồng Sân 333</small>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}<div class="text-danger small mt-1">{{ field.errors.0 }}</div>{% endif %}
                </div>
                {% endfor %}
                <button class="btn btn-success w-100 fw-bold py-2 mt-2">TẠO TÀI KHOẢN</button>
            </form>
        </div>
        <div class="card-footer bg-white text-center py-3">
            <small class="text-muted">Đã có tài khoản?</small> 
            <a href="{% url 'login' %}" class="text-success fw-bold text-decoration-none">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
