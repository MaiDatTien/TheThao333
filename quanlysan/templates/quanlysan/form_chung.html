<!DOCTYPE html>
<html lang="vi">
<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh">

    <div class="card shadow-lg border-0" style="width: 600px; border-radius: 12px;">
        <div class="card-header bg-success text-white py-3">
            <h5 class="mb-0 fw-bold text-uppercase"><i class="fas fa-edit"></i> {{ title }}</h5>
        </div>
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                    {% endif %}
                    {% if field.help_text %}
                        <small class="text-muted d-block mt-1">{{ field.help_text }}</small>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-success fw-bold flex-grow-1">LƯU THÔNG TIN</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Hủy bỏ</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
